<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <title>Numbers Learning Center</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> </head>

<body class="min-h-screen relative">

    <a href="https://amparoconeja.com" class="home-button" aria-label="Return to Homepage">
      <img src="images/my-home-icon.svg" alt="Home">
    </a>

    <img src="images/dianne.png" alt="Dianne" class="avatar-rachel" id="rachelAvatar" />

    <img src="images/harry.png" alt="Harry" class="avatar-adam" id="adamAvatar" />

    <div class="drop-zone" id="dropZone">
        <div class="drop-zone-placeholder" id="dropZonePlaceholder">
            Click a number to hear it spoken!
        </div>
    </div>

    <div class="numbers-bank" id="numbersBank">
        </div>

    <div class="mode-selector">
        <button class="mode-button active" id="basicMode">Level 1 (0-10)</button>
        <button class="mode-button" id="intermediateMode">Level 2 (0-20)</button>
        <button class="mode-button" id="advancedMode">Level 3 (11-100)</button>
        <button class="mode-button" id="expertMode">Level 4 (1-100)</button> 
    </div>

    <button class="progress-button" id="progressButton">ðŸ“Š</button>

    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-content">
            <h2 style="color: white; text-align: center; margin-bottom: 20px;">Progress</h2>
            <div class="stat-item">
                <div class="stat-label">Today</div>
                <div class="stat-value" id="dailyPoints">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weeklyPoints">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Lifetime</div>
                <div class="stat-value" id="lifetimePoints">0</div>
            </div>
        </div>
    </div>

    <div class="fireworks-container" id="fireworksContainer"></div>

    <audio id="adamAudio"></audio>
    <audio id="rachelAudio"></audio>

    <script src="script.js" defer></script>
</body>
</html>
